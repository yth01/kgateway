# Test manifest for RequestID configuration in HTTPListenerPolicy
# This manifest tests the RequestID feature when configured through an HTTPListenerPolicy
# with mixed values: packTraceReason=true and useRequestIdForTraceSampling=false
apiVersion: gateway.kgateway.dev/v1alpha1
kind: HTTPListenerPolicy
metadata:
  name: http-listener-policy-request-id
  namespace: default
spec:
  targetRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: gw
  uuidRequestIdConfig:
    packTraceReason: true
    useRequestIdForTraceSampling: false
