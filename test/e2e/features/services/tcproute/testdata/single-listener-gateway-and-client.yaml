apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: single-tcp-gateway
spec:
  gatewayClassName: kgateway
  listeners:
  - name: listener-8087
    protocol: TCP
    port: 8087
    allowedRoutes:
      kinds:
      - kind: TCPRoute
---
# Immutable pod spec fields should be consistent with test/e2e/defaults/testdata/curl_pod.yaml
# due to https://github.com/kgateway-dev/kgateway/issues/13408.
apiVersion: v1
kind: Pod
metadata:
  name: curl
  labels:
    app: curl
    version: v1
spec:
  terminationGracePeriodSeconds: 0
  containers:
    - name: curl
      image: ghcr.io/kgateway-dev/curl:7.83.1
      imagePullPolicy: IfNotPresent
      command:
        - "tail"
        - "-f"
        - "/dev/null"
      resources:
        requests:
          cpu: "100m"
          memory: "64Mi"
        limits:
          cpu: "200m"
          memory: "128Mi"
