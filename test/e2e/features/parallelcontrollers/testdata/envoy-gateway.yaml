kind: Gateway
apiVersion: gateway.networking.k8s.io/v1
metadata:
  name: GATEWAY_NAME
  namespace: default
spec:
  gatewayClassName: kgateway
  listeners:
    - protocol: HTTP
      port: 8080
      name: http
      allowedRoutes:
        namespaces:
          from: Same
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: ROUTE_NAME
  namespace: default
spec:
  parentRefs:
    - name: GATEWAY_NAME
  hostnames:
    - "HOSTNAME"
  rules:
    - backendRefs:
        - name: httpbin
          port: 8000

