apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth0-mock
  labels:
    app.kubernetes.io/name: auth0-mock
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: auth0-mock
  template:
    metadata:
      labels:
        app.kubernetes.io/name: auth0-mock
    spec:
      containers:
        - name: dummy-idp
          image: ghcr.io/kgateway-dev/dummy-idp:0.0.1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8443
---
apiVersion: v1
kind: Service
metadata:
  name: auth0-mock
spec:
  selector:
    app.kubernetes.io/name: auth0-mock
  ports:
    - protocol: TCP
      port: 8443
      targetPort: 8443
  type: ClusterIP
