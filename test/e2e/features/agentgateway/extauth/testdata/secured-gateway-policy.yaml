apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: route-example-default
  namespace: agentgateway-base
spec:
  parentRefs:
    - name: gateway
  hostnames:
    - "securegateways.com"
  rules:
    - backendRefs:
        - name: simple-svc
          port: 8080
---
apiVersion: agentgateway.dev/v1alpha1
kind: AgentgatewayPolicy
metadata:
  name: gw-policy
  namespace: agentgateway-base
spec:
  targetRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: gateway
  traffic:
    extAuth:
      grpc: {}
      backendRef:
        name: ext-authz
        port: 4444
