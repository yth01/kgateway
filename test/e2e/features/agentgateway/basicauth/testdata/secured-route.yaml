apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: route-secure
spec:
  parentRefs:
    - name: super-gateway
  hostnames:
    - "secureroute.com"
  rules:
    - backendRefs:
        - name: backend-0
          port: 8080
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: route-secure-too
spec:
  parentRefs:
    - name: super-gateway
  hostnames:
    - "secureroutetoo.com"
  rules:
    - backendRefs:
        - name: backend-0
          port: 8080
---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: AgentgatewayPolicy
metadata:
  name: secure-route-policy
spec:
  targetRefs:
  - group: gateway.networking.k8s.io
    kind: HTTPRoute
    name: route-secure
  traffic:
    basicAuthentication:
      mode: Strict
      realm: test
      users:
      - "alice:$apr1$SrcRE04W$bio6ASdFjG8ANvVHWgfr80"
      - "bob:$apr1$dNQyeFtD$xsHfBS/Bn5fbMLhjNlV1A/"
---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: AgentgatewayPolicy
metadata:
  name: secure-route-with-secret-policy
spec:
  targetRefs:
  - group: gateway.networking.k8s.io
    kind: HTTPRoute
    name: route-secure-too
  traffic:
    basicAuthentication:
      mode: Strict
      realm: test
      secretRef:
        name: basic-auth-too
---
apiVersion: v1
kind: Secret
metadata:
  name: basic-auth-too
stringData:
  .htaccess: |
    eve:$apr1$XWQNGp.W$vyxWmttk.3rSUazKWs4ep1
    mallory:$apr1$yjRLTgbq$pVe9hx/fiV1SrdYMkz0ht.
