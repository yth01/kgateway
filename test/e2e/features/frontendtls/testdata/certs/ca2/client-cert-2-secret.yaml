# Client certificate 2 and key for mTLS testing in FrontendTLSConfig tests
# This certificate is signed by the CA certificate 2 in ca-cert-2-configmap.yaml
# Generated with:
#   openssl genrsa -out client2-key.pem 2048
#   openssl req -new -key client2-key.pem -out client2.csr -subj "/CN=client2.example.com/O=Test Org"
#   openssl x509 -req -days 3650 -in client2.csr -CA ca2-cert.pem -CAkey ca2-key.pem \
#     -CAcreateserial -out client2-cert.pem
#   # Then base64 encode and update tls.crt and tls.key in this file
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: client-cert-2
  namespace: curl
data:
  tls.crt: 
  tls.key: 

