# Client certificate and key for mTLS testing in FrontendTLSConfig tests
# This certificate is signed by the CA certificate in ca-cert-configmap.yaml
# Generated with:
#   openssl genrsa -out client-frontend.key 2048
#   openssl req -new -key client-frontend.key -out client-frontend.csr -subj "/CN=client.example.com/O=Test Org"
#   openssl x509 -req -days 3650 -in client-frontend.csr -CA ca-cert.pem -CAkey ca-key.pem \
#     -CAcreateserial -out client-frontend.crt
#   # Then base64 encode and update tls.crt and tls.key in this file
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: client-cert
  namespace: curl
data:
  tls.crt: 
  tls.key: 

