# Client certificate with matching SAN for verify-subject-alt-names testing
# This certificate has SAN DNS:mtls.example.com and should be accepted
# Generated with:
#   openssl genrsa -out client-matching-san.key 2048
#   openssl req -new -key client-matching-san.key -out client-matching-san.csr -subj "/CN=client.example.com/O=Test Org" -addext "subjectAltName = DNS:mtls.example.com"
#   openssl x509 -req -days 3650 -in client-matching-san.csr -CA ca-alt-names-cert.pem -CAkey ca-alt-names-key.pem -CAcreateserial -out client-matching-san.crt -extfile <(echo "subjectAltName = DNS:mtls.example.com")
#   # Then base64 encode and update tls.crt and tls.key in this file
apiVersion: v1
kind: Secret
type: kubernetes.io/tls
metadata:
  name: client-matching-san
  namespace: curl
data:
  tls.crt: 
  tls.key: 
