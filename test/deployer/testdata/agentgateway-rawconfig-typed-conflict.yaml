apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
  name: agentgateway
spec:
  controllerName: agentgateway.dev/agentgateway
  description: Specialized class for agentgateway.
  parametersRef:
    group: agentgateway.dev
    kind: AgentgatewayParameters
    name: my-agwp
    namespace: default
---
# This tests that typed config (logging.format: text) takes precedence over
# rawConfig (logging.format: json) when both are specified.
# The rawConfig also includes tracing config to verify it's merged in.
apiVersion: agentgateway.dev/v1alpha1
kind: AgentgatewayParameters
metadata:
  name: my-agwp
  namespace: default
spec:
  logging:
    format: text
  rawConfig:
    config:
      logging:
        format: json
      tracing:
        otlpEndpoint: http://jaeger:4317
---
kind: Gateway
apiVersion: gateway.networking.k8s.io/v1
metadata:
  name: gw
  namespace: default
spec:
  gatewayClassName: agentgateway
  listeners:
    - protocol: HTTP
      port: 8080
      name: http
      allowedRoutes:
        namespaces:
          from: Same
