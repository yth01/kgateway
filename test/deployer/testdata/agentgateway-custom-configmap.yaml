apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
  name: agentgateway-v2
spec:
  controllerName: agentgateway.dev/agentgateway
  description: Specialized class for agentgateway.
---
apiVersion: agentgateway.dev/v1alpha1
kind: AgentgatewayParameters
metadata:
  name: custom-config
  namespace: default
spec:
  logging:
    level: debug
  deployment:
    spec:
      template:
        spec:
          volumes:
          - name: config-volume
            configMap:
              name: agentgateway-config
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: agentgateway
spec:
  gatewayClassName: agentgateway-v2
  infrastructure:
    parametersRef:
      group: agentgateway.dev
      kind: AgentgatewayParameters
      name: custom-config
  listeners:
    - protocol: HTTP
      port: 8080
      name: http
      allowedRoutes:
        namespaces:
          from: All
