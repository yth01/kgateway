apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: agentgateway
    app.kubernetes.io/managed-by: kgateway
    app.kubernetes.io/name: agentgateway
    app.kubernetes.io/version: 1.0.0-ci1
    gateway.networking.k8s.io/gateway-class-name: agentgateway-v2
    gateway.networking.k8s.io/gateway-name: agentgateway
    kgateway: kube-gateway
  name: agentgateway
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: agentgateway
      app.kubernetes.io/name: agentgateway
      gateway.networking.k8s.io/gateway-name: agentgateway
  strategy: {}
  template:
    metadata:
      annotations:
        checksum/config: f55cfaf8f703b177fe82d9dd76605808eb56b43b8823600f486f881aa17fabc5
        prometheus.io/path: /metrics
        prometheus.io/port: "15020"
        prometheus.io/scrape: "true"
      labels:
        app.kubernetes.io/instance: agentgateway
        app.kubernetes.io/name: agentgateway
        gateway.networking.k8s.io/gateway-class-name: agentgateway-v2
        gateway.networking.k8s.io/gateway-name: agentgateway
    spec:
      containers:
      - args:
        - -f
        - /config/config.yaml
        env:
        - name: TERMINATION_GRACE_PERIOD_SECONDS
          value: "60"
        - name: CONNECTION_MIN_TERMINATION_DEADLINE
          value: 10s
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: GW_NAME
          value: agentgateway
        - name: RUST_BACKTRACE
          value: "1"
        - name: XDS_ADDRESS
          value: http://xds.cluster.local:9978
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: GATEWAY
          value: agentgateway
        - name: RUST_LOG
          value: debug
        image: ghcr.io/agentgateway/agentgateway:0.11.0-alpha.5e5533a2c6bfb8914d69662b06aef48b4e7b85d5
        name: agentgateway
        ports:
        - containerPort: 15020
          name: metrics
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /healthz/ready
            port: 15021
          periodSeconds: 10
        resources: {}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 10101
        startupProbe:
          failureThreshold: 60
          httpGet:
            path: /healthz/ready
            port: 15021
          periodSeconds: 1
          successThreshold: 1
          timeoutSeconds: 2
        volumeMounts:
        - mountPath: /config
          name: config-volume
        - mountPath: /tmp
          name: tmp
        - mountPath: /var/run/secrets/xds-tokens
          name: xds-token
          readOnly: true
      securityContext:
        sysctls:
        - name: net.ipv4.ip_unprivileged_port_start
          value: "0"
      serviceAccountName: agentgateway
      terminationGracePeriodSeconds: 60
      volumes:
      - configMap:
          name: agentgateway-config
        name: config-volume
      - name: xds-token
        projected:
          sources:
          - serviceAccountToken:
              audience: kgateway
              expirationSeconds: 43200
              path: xds-token
      - emptyDir: {}
        name: tmp
status: {}
