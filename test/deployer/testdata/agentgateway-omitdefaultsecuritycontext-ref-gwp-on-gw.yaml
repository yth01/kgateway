apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
  name: agentgateway
spec:
  controllerName: agentgateway.dev/agentgateway
  description: Specialized class for agentgateway.
---
apiVersion: agentgateway.dev/v1alpha1
kind: AgentgatewayParameters
metadata:
  name: agwp-omit-security
  namespace: default
spec:
  # Demonstrate using both null and $patch: delete to remove securityContexts
  deployment:
    spec:
      template:
        spec:
          # Delete pod-level securityContext using null (requires server-side apply)
          securityContext: null
          containers:
            - name: agentgateway
              # Delete container-level securityContext using $patch: delete (works with any apply mode)
              securityContext:
                $patch: delete
---
kind: Gateway
apiVersion: gateway.networking.k8s.io/v1
metadata:
  name: gw
  namespace: default
spec:
  infrastructure:
    parametersRef:
      group: agentgateway.dev
      kind: AgentgatewayParameters
      name: agwp-omit-security
  gatewayClassName: agentgateway
  listeners:
    - protocol: HTTP
      port: 8080
      name: http
      allowedRoutes:
        namespaces:
          from: Same
