apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
  name: agentgateway-v2
spec:
  controllerName: agentgateway.dev/agentgateway
  description: Specialized class for agentgateway.
---
apiVersion: agentgateway.dev/v1alpha1
kind: AgentgatewayParameters
metadata:
  name: agwp-omit-security
  namespace: default
spec:
  # Use deployment overlay to delete the default securityContext using null
  deployment:
    spec:
      template:
        spec:
          # Delete pod-level securityContext
          securityContext: null
          containers:
            - name: agentgateway
              # Delete container-level securityContext
              securityContext: null
---
kind: Gateway
apiVersion: gateway.networking.k8s.io/v1
metadata:
  name: gw
  namespace: default
spec:
  infrastructure:
    parametersRef:
      group: agentgateway.dev
      kind: AgentgatewayParameters
      name: agwp-omit-security
  gatewayClassName: agentgateway-v2
  listeners:
    - protocol: HTTP
      port: 8080
      name: http
      allowedRoutes:
        namespaces:
          from: Same
