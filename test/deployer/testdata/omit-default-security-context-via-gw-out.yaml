# Source: kgateway-proxy/templates/gateway/proxy-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gw
  labels:
    kgateway: kube-gateway
    helm.sh/chart: kgateway-proxy-1.0.0-ci1
    app.kubernetes.io/name: gw
    app.kubernetes.io/instance: gw
    gateway.networking.k8s.io/gateway-name: gw
    app.kubernetes.io/version: "1.0.0-ci1"
    gateway.networking.k8s.io/gateway-class-name: kgateway
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: gw
      app.kubernetes.io/instance: gw
      gateway.networking.k8s.io/gateway-name: gw
  template:
    metadata:
      annotations:
        prometheus.io/path: /metrics
        prometheus.io/port: "9091"
        prometheus.io/scrape: "true"
      labels:
        kgateway: kube-gateway
        app.kubernetes.io/name: gw
        app.kubernetes.io/instance: gw
        gateway.networking.k8s.io/gateway-name: gw
        gateway.networking.k8s.io/gateway-class-name: kgateway
    spec:
      serviceAccountName: gw
      containers:
      - name: kgateway-proxy
        args:
        - "--disable-hot-restart"
        - "--service-node"
        - $(POD_NAME).$(POD_NAMESPACE)
        - "--log-level"
        - "info"
        image: "ghcr.io/envoy-wrapper:v2.1.0-dev"
        volumeMounts:
        - mountPath: /etc/envoy
          name: envoy-config
        - name: xds-token
          mountPath: /var/run/secrets/tokens
          readOnly: true
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: ENVOY_UID
          value: "0" 
        ports:
        - name: listener-8080
          protocol: TCP
          containerPort: 8080
        - name: http-monitoring
          containerPort: 9091
        startupProbe:
          failureThreshold: 60
          httpGet:
            path: /ready
            port: 8082
          periodSeconds: 1
          successThreshold: 1
          timeoutSeconds: 2
        readinessProbe:
          httpGet:
            path: /ready
            port: 8082
          initialDelaySeconds: 5
          periodSeconds: 10
        lifecycle:
          preStop:
            exec:
              command:
              - /bin/sh
              - -c
              - wget --post-data "" -O /dev/null 127.0.0.1:19000/healthcheck/fail; sleep 10   
      terminationGracePeriodSeconds: 60
      volumes:
      - name: xds-token
        projected:
          sources:
          - serviceAccountToken:
              audience: kgateway
              expirationSeconds: 43200
              path: xds-token
      - configMap:
          name: gw
        name: envoy-config
