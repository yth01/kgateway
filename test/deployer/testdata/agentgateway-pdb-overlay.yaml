apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
  name: agentgateway
spec:
  controllerName: agentgateway.dev/agentgateway
  description: Specialized class for agentgateway.
  parametersRef:
    group: agentgateway.dev
    kind: AgentgatewayParameters
    name: my-agwp
    namespace: default
---
apiVersion: agentgateway.dev/v1alpha1
kind: AgentgatewayParameters
metadata:
  name: my-agwp
  namespace: default
spec:
  podDisruptionBudget:
    metadata:
      labels:
        pdb-label: from-overlay
      annotations:
        pdb-annotation: from-overlay
    spec:
      minAvailable: 1
---
kind: Gateway
apiVersion: gateway.networking.k8s.io/v1
metadata:
  name: gw
  namespace: default
spec:
  gatewayClassName: agentgateway
  listeners:
    - protocol: HTTP
      port: 8080
      name: http
      allowedRoutes:
        namespaces:
          from: Same
