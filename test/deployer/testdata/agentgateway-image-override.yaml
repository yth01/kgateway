apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
  name: agentgateway-v2
spec:
  controllerName: agentgateway.dev/agentgateway
  description: Specialized class for agentgateway.
  parametersRef:
    group: agentgateway.dev
    kind: AgentgatewayParameters
    name: image-override
    namespace: default
---
apiVersion: agentgateway.dev/v1alpha1
kind: AgentgatewayParameters
metadata:
  name: image-override
  namespace: default
spec:
  image:
    registry: my-custom-registry.io
    repository: my-org/custom-agentgateway
    tag: v2.0.0
    digest: sha256:abcdef1234567890abcdef1234567890abcdef1234567890abcdef1234567890
    pullPolicy: Always
---
kind: Gateway
apiVersion: gateway.networking.k8s.io/v1
metadata:
  name: gw
  namespace: default
spec:
  gatewayClassName: agentgateway-v2
  listeners:
    - protocol: HTTP
      port: 8080
      name: http
      allowedRoutes:
        namespaces:
          from: Same
