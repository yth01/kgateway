# Test case: GatewayClass references GatewayParameters, Gateway references AgentgatewayParameters
# This tests the scenario where a cluster-wide default is set via GWP on GatewayClass,
# but a specific Gateway overrides with AGWP.
#
# Expected behavior: Gateway's parametersRef REPLACES GatewayClass's parametersRef entirely.
# The AGWP on the Gateway takes full precedence; GWP from GatewayClass is ignored.
# This follows the Gateway API spec which states merging is implementation-specific,
# and we choose replacement semantics for clarity and predictability.
apiVersion: gateway.kgateway.dev/v1alpha1
kind: GatewayParameters
metadata:
  name: gwp-defaults
  namespace: default
spec:
  kube:
    podTemplate:
      extraAnnotations:
        from-gwp: "true"
        shared-key: gwp-value
      extraLabels:
        from-gwp: "true"
        shared-key: gwp-value
    service:
      extraLabels:
        from-gwp: "true"
      extraAnnotations:
        from-gwp: "true"
---
apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
  name: agentgateway
spec:
  controllerName: kgateway.dev/agentgateway
  description: Specialized class for agentgateway.
  parametersRef:
    group: gateway.kgateway.dev
    kind: GatewayParameters
    name: gwp-defaults
    namespace: default
---
apiVersion: agentgateway.dev/v1alpha1
kind: AgentgatewayParameters
metadata:
  name: agwp-override
  namespace: default
spec:
  deployment:
    metadata:
      labels:
        from-agwp: "true"
        shared-key: agwp-value
      annotations:
        from-agwp: "true"
        shared-key: agwp-value
    spec:
      template:
        metadata:
          labels:
            from-agwp: "true"
            shared-key: agwp-value
          annotations:
            from-agwp: "true"
            shared-key: agwp-value
---
kind: Gateway
apiVersion: gateway.networking.k8s.io/v1
metadata:
  name: gw
  namespace: default
spec:
  gatewayClassName: agentgateway
  infrastructure:
    labels:
      from-infra: "true"
    parametersRef:
      group: agentgateway.dev
      kind: AgentgatewayParameters
      name: agwp-override
  listeners:
    - protocol: HTTP
      port: 8080
      name: http
      allowedRoutes:
        namespaces:
          from: Same
