apiVersion: agentgateway.dev/v1alpha1
kind: AgentgatewayPolicy
metadata:
  name: agw
  namespace: default
spec:
  targetRefs:
  - kind: Gateway
    name: test
    group: gateway.networking.k8s.io
  traffic:
    retry:
      attempts: 3
      statusCodes:
      - 500
      - 502
      - 503
      - 504
      backoffBaseInterval: 10s
