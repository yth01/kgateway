apiVersion: agentgateway.dev/v1alpha1
kind: AgentgatewayPolicy
metadata:
  name: grpc
  namespace: default
spec:
  targetRefs:
  - kind: Gateway
    name: test
    group: gateway.networking.k8s.io
  traffic:
    extAuth:
      backendRef:
        name: extauthz # this service explicitly does not exist
        port: 1024
      forwardBody:
        maxSize: 1024
      grpc:
        contextExtensions:
          hello: world
        requestMetadata:
          user: jwt.sub
