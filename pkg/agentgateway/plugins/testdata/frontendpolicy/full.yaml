---
# Output
output:
- Policy:
    frontend:
      http:
        http2FrameSize: 17000
        maxBufferSize: 1000
    key: frontend/default/agw:frontend-http:default/test
    name:
      kind: AgentgatewayPolicy
      name: agw
      namespace: default
    target:
      gateway:
        name: test
        namespace: default
- Policy:
    frontend:
      tls:
        alpn:
          protocols:
          - custom
        tlsHandshakeTimeout: 10s
    key: frontend/default/agw:frontend-tls:default/test
    name:
      kind: AgentgatewayPolicy
      name: agw
      namespace: default
    target:
      gateway:
        name: test
        namespace: default
- Policy:
    frontend:
      tcp:
        keepalives:
          interval: 30s
          retries: 5
          time: 60s
    key: frontend/default/agw:frontend-tcp:default/test
    name:
      kind: AgentgatewayPolicy
      name: agw
      namespace: default
    target:
      gateway:
        name: test
        namespace: default
- Policy:
    frontend:
      logging:
        fields:
          add:
          - expression: request.headers["user-agent"]
            name: http.useragent
          remove:
          - response.code
        filter: response.code != 200
    key: frontend/default/agw:frontend-logging:default/test
    name:
      kind: AgentgatewayPolicy
      name: agw
      namespace: default
    target:
      gateway:
        name: test
        namespace: default
status:
  ancestors:
  - ancestorRef:
      group: gateway.networking.k8s.io
      kind: Gateway
      name: test
      namespace: default
    conditions:
    - lastTransitionTime: fake
      message: Policy accepted
      reason: Valid
      status: "True"
      type: Accepted
    - lastTransitionTime: fake
      message: Attached to all targets
      reason: Attached
      status: "True"
      type: Attached
    controllerName: kgateway.dev/agentgateway
