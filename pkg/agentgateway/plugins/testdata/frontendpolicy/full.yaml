apiVersion: agentgateway.dev/v1alpha1
kind: AgentgatewayPolicy
metadata:
  name: agw
  namespace: default
spec:
  targetRefs:
    - kind: Gateway
      name: test
      group: gateway.networking.k8s.io
  frontend:
    tls:
      alpnProtocols:
      - custom
      handshakeTimeout: 10s
    tcp:
      keepalive:
        retries: 5
        time: 60s
        interval: 30s
    http:
      http2FrameSize: 17000
      maxBufferSize: 1000
    accessLog:
      filter: 'response.code != 200'
      attributes:
        remove:
        - response.code
        add:
          - expression: 'request.headers["user-agent"]'
            name: http.useragent
