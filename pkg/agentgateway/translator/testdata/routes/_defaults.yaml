apiVersion: v1
kind: Namespace
metadata:
  name: default
---
apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
  name: agentgateway
spec:
  controllerName: agentgateway.dev/agentgateway
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: test-gateway
  namespace: default
spec:
  gatewayClassName: agentgateway
  listeners:
    - name: http
      port: 80
      protocol: HTTP
---
apiVersion: v1
kind: Service
metadata:
  name: infra-backend-v1
  namespace: default
spec:
  ports:
    - port: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: infra-backend-v2
  namespace: default
spec:
  ports:
    - port: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: infra-backend-v3
  namespace: default
spec:
  ports:
    - port: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: test-service
  namespace: default
spec:
  ports:
    - port: 80
---