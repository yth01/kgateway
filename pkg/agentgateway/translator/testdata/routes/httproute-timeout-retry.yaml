apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: request-multiple-mirrors-headers
  namespace: default
spec:
  parentRefs:
  - name: test-gateway
  hostnames:
  - example.com
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /timeouts
    timeouts:
      request: 10s
      backendRequest: 5s
    backendRefs:
    - name: infra-backend-v1
      port: 8080
  - matches:
    - path:
        type: PathPrefix
        value: /zero-req
    timeouts:
      request: 0s
      backendRequest: 5s
    backendRefs:
    - name: infra-backend-v1
      port: 8080
  - matches:
    - path:
        type: PathPrefix
        value: /zero-backend
    timeouts:
      request: 10s
      backendRequest: 0s
    backendRefs:
    - name: infra-backend-v1
      port: 8080
