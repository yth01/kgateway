    Name: test-gateway
    Namespace: default
  resource:
    route:
      backends:
      - backend:
          port: 9090
          service:
            hostname: grpc-service.default.svc.cluster.local
            namespace: default
        weight: 1
      hostnames:
      - grpc.example.com
      key: default/grpc-header-route.0.http
      listenerKey: default/test-gateway.http
      matches:
      - headers:
        - exact: Bearer token
          name: authorization
        path:
          exact: /example.Service/GetUser
