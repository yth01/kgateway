apiVersion: gateway.networking.k8s.io/v1
kind: GRPCRoute
metadata:
  name: grpc-header-route
  namespace: default
spec:
  parentRefs:
  - name: test-gateway
  hostnames:
  - grpc.example.com
  rules:
  - matches:
    - method:
        service: example.Service
        method: GetUser
      headers:
      - type: Exact
        name: authorization
        value: Bearer token
    backendRefs:
    - name: grpc-service
      port: 9090
---
apiVersion: v1
kind: Service
metadata:
  name: grpc-service
  namespace: default
spec:
  ports:
  - port: 9090
---
# Output
output:
