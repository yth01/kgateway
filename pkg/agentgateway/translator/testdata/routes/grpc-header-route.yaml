apiVersion: gateway.networking.k8s.io/v1
kind: GRPCRoute
metadata:
  name: grpc-header-route
  namespace: default
spec:
  parentRefs:
  - name: test-gateway
  hostnames:
  - grpc.example.com
  rules:
  - matches:
    - method:
        service: example.Service
        method: GetUser
      headers:
      - type: Exact
        name: authorization
        value: Bearer token
    backendRefs:
    - name: grpc-service
      port: 9090
---
apiVersion: v1
kind: Service
metadata:
  name: grpc-service
  namespace: default
spec:
  ports:
  - port: 9090
---
apiVersion: v1
kind: Namespace
metadata:
  name: default

---
# Output
output:
- gateway:
    Name: test-gateway
    Namespace: default
  resource:
    route:
      backends:
      - backend:
          port: 9090
          service: default/grpc-service.default.svc.cluster.local
        weight: 1
      hostnames:
      - grpc.example.com
      key: default/grpc-header-route.0.http
      listenerKey: test-gateway
      matches:
      - headers:
        - exact: Bearer token
          name: authorization
        path:
          exact: /example.Service/GetUser
      routeName: default/grpc-header-route
