apiVersion: gateway.networking.k8s.io/v1
kind: GRPCRoute
metadata:
  name: test-grpc-route
  namespace: default
spec:
  parentRefs:
  - name: test-gateway
  hostnames:
  - grpc.example.com
  rules:
  - matches:
    - method:
        service: example.Service
        method: GetUser
    backendRefs:
    - name: grpc-service
      port: 9090
---
apiVersion: v1
kind: Service
metadata:
  name: grpc-service
  namespace: default
spec:
  ports:
  - port: 9090
---
apiVersion: v1
kind: Namespace
metadata:
  name: default

---
# Output
output:
- gateway:
    Name: test-gateway
    Namespace: default
  resource:
    route:
      backends:
      - backend:
          port: 9090
          service: default/grpc-service.default.svc.cluster.local
        weight: 1
      hostnames:
      - grpc.example.com
      key: default/test-grpc-route.0.http
      listenerKey: default/test-gateway.http
      matches:
      - path:
          exact: /example.Service/GetUser
      routeName: default/test-grpc-route
