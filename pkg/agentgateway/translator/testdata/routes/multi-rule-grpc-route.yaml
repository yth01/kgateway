apiVersion: gateway.networking.k8s.io/v1
kind: GRPCRoute
metadata:
  name: multi-rule-grpc-route
  namespace: default
spec:
  parentRefs:
  - name: test-gateway
  hostnames:
  - grpc.example.com
  rules:
  - matches:
    - method:
        service: user.Service
        method: GetUser
    backendRefs:
    - name: infra-backend-v1
      port: 8080
  - matches:
    - method:
        service: order.Service
        method: CreateOrder
    backendRefs:
    - name: infra-backend-v2
      port: 8080
---
# Output
output:
- gateway:
    Name: test-gateway
    Namespace: default
  resource:
    route:
      backends:
      - backend:
          port: 8080
          service:
            hostname: infra-backend-v1.default.svc.cluster.local
            namespace: default
        weight: 1
      hostnames:
      - grpc.example.com
      key: default/multi-rule-grpc-route.0.http
      listenerKey: default/test-gateway.http
      matches:
      - path:
          exact: /user.Service/GetUser
      name:
        kind: GRPCRoute
        name: multi-rule-grpc-route
        namespace: default
- gateway:
    Name: test-gateway
    Namespace: default
  resource:
    route:
      backends:
      - backend:
          port: 8080
          service:
            hostname: infra-backend-v2.default.svc.cluster.local
            namespace: default
        weight: 1
      hostnames:
      - grpc.example.com
      key: default/multi-rule-grpc-route.1.http
      listenerKey: default/test-gateway.http
      matches:
      - path:
          exact: /order.Service/CreateOrder
      name:
        kind: GRPCRoute
        name: multi-rule-grpc-route
        namespace: default
status:
- apiVersion: gateway.networking.k8s.io/v1
  kind: GRPCRoute
  metadata:
    name: multi-rule-grpc-route
    namespace: default
  spec: null
  status:
    parents:
    - conditions:
      - lastTransitionTime: fake
        message: ""
        reason: Accepted
        status: "True"
        type: Accepted
      - lastTransitionTime: fake
        message: ""
        reason: ResolvedRefs
        status: "True"
        type: ResolvedRefs
      controllerName: kgateway.dev/agentgateway
      parentRef:
        group: gateway.networking.k8s.io
        kind: Gateway
        name: test-gateway
        namespace: default
