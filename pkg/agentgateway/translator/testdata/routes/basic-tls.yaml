---
kind: Gateway
apiVersion: gateway.networking.k8s.io/v1
metadata:
  name: tls-gw
  namespace: default
spec:
  gatewayClassName: agentgateway
  listeners:
  - allowedRoutes:
      kinds:
      - group: gateway.networking.k8s.io
        kind: TLSRoute
      namespaces:
        from: Same
    hostname: '*.example.com'
    name: https
    port: 443
    protocol: TLS
    tls:
      mode: Passthrough
---
apiVersion: gateway.networking.k8s.io/v1alpha2
kind: TLSRoute
metadata:
  name: tcp-app-1
  namespace: default
spec:
  hostnames:
    - abc.example.com
  parentRefs:
  - name: tls-gw
  rules:
    - backendRefs:
        - name: infra-backend-v1
          port: 8080
---
