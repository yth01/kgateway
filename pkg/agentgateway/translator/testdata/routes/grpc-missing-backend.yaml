apiVersion: gateway.networking.k8s.io/v1
kind: GRPCRoute
metadata:
  name: example-grpc-route
  namespace: default
spec:
  parentRefs:
    - name: test-gateway
  rules:
    - matches:
        - method:
            service: "example.grpc.Service"
            method: "ExampleMethod"
      backendRefs:
        - name: example-grpc-svc # This service does not exist
          port: 9000
---
# Output
output:
- gateway:
    Name: test-gateway
    Namespace: default
  resource:
    route:
      backends:
      - backend:
          port: 9000
          service:
            hostname: example-grpc-svc.default.svc.cluster.local
            namespace: default
        weight: 1
      key: default/example-grpc-route.0.http
      listenerKey: default/test-gateway.http
      matches:
      - path:
          exact: /example.grpc.Service/ExampleMethod
      name:
        kind: GRPCRoute
        name: example-grpc-route
        namespace: default
status:
