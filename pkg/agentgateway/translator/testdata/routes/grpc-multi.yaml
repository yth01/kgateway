apiVersion: gateway.networking.k8s.io/v1
kind: GRPCRoute
metadata:
  name: grpc-header-route
  namespace: default
spec:
  parentRefs:
    - name: test-gateway
  hostnames:
    - grpc.example.com
  rules:
    - matches:
        - method:
            service: example.Service
            method: GetUser
      backendRefs:
        - name: grpc-service1
          port: 9090
          weight: 50
        - name: grpc-service2
          port: 9090
          weight: 50
---
apiVersion: v1
kind: Service
metadata:
  name: grpc-service1
  namespace: default
spec:
  ports:
    - port: 9090
---
apiVersion: v1
kind: Service
metadata:
  name: grpc-service2
  namespace: default
spec:
  ports:
    - port: 9090
---
# Output
output:
- gateway:
    Name: test-gateway
    Namespace: default
  resource:
    route:
      backends:
      - backend:
          port: 9090
          service:
            hostname: grpc-service1.default.svc.cluster.local
            namespace: default
        weight: 50
      - backend:
          port: 9090
          service:
            hostname: grpc-service2.default.svc.cluster.local
            namespace: default
        weight: 50
      hostnames:
      - grpc.example.com
      key: default/grpc-header-route.0.http
      listenerKey: default/test-gateway.http
      matches:
      - path:
          exact: /example.Service/GetUser
      name:
        kind: GRPCRoute
        name: grpc-header-route
        namespace: default
status:
