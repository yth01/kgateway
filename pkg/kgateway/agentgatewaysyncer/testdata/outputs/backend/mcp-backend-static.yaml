Backends:
- key: default/mcp-backend
  mcp:
    targets:
    - backend:
        backend: default/mcp-backend/mcp-target
      name: mcp-target
      path: override-sse
      protocol: STREAMABLE_HTTP
  name:
    name: mcp-backend
    namespace: default
- key: default/mcp-backend/mcp-target
  name:
    name: mcp-backend
    namespace: default
  static:
    host: mcp-app.default.svc.cluster.local
    port: 8000
Binds:
- key: 80/default/example-gateway
  port: 80
Listeners:
- bindKey: 80/default/example-gateway
  key: default/example-gateway.http
  name:
    gatewayName: example-gateway
    gatewayNamespace: default
    listenerName: http
  protocol: HTTP
Routes:
- backends:
  - backend:
      backend: default/mcp-backend
    weight: 1
  hostnames:
  - example.com
  key: default/example-route.0.0.http
  listenerKey: default/example-gateway.http
  name:
    kind: HTTPRoute
    name: example-route
    namespace: default
