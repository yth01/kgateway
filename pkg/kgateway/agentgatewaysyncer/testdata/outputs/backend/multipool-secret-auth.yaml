Backends:
- ai:
    providerGroups:
    - providers:
      - inlinePolicies:
        - auth:
            key:
              secret: sk-openai-secret-key
        name: openai
        openai:
          model: gpt-4-turbo
      - gemini:
          model: gemini-1.5-pro
        inlinePolicies:
        - auth:
            key:
              secret: gemini-api-key
        name: gemini
  key: default/multipool-secret
  name:
    name: multipool-secret
    namespace: default
Binds:
- key: 80/default/example-gateway
  port: 80
Listeners:
- bindKey: 80/default/example-gateway
  key: default/example-gateway.http
  name:
    gatewayName: example-gateway
    gatewayNamespace: default
    listenerName: http
  protocol: HTTP
Routes:
- backends:
  - backend:
      backend: default/multipool-secret
    weight: 1
  hostnames:
  - example.com
  key: default/example-route.0.0.http
  listenerKey: default/example-gateway.http
  name:
    kind: HTTPRoute
    name: example-route
    namespace: default
