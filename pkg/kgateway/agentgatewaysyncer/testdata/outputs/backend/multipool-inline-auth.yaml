Backends:
- ai:
    providerGroups:
    - providers:
      - inlinePolicies:
        - auth:
            key:
              secret: sk-openai-primary-key
        name: openai
        openai:
          model: gpt-4
      - anthropic:
          model: claude-3-opus-20240229
        inlinePolicies:
        - auth:
            key:
              secret: sk-anthropic-primary-key
        name: anthropic
  key: default/multipool-inline
  name:
    name: multipool-inline
    namespace: default
Binds:
- key: 80/default/example-gateway
  port: 80
Listeners:
- bindKey: 80/default/example-gateway
  key: default/example-gateway.http
  name:
    gatewayName: example-gateway
    gatewayNamespace: default
    listenerName: http
  protocol: HTTP
Routes:
- backends:
  - backend:
      backend: default/multipool-inline
    weight: 1
  hostnames:
  - example.com
  key: default/example-route.0.0.http
  listenerKey: default/example-gateway.http
  name:
    kind: HTTPRoute
    name: example-route
    namespace: default
