Addresses:
- service:
    hostname: example-svc.default.svc.cluster.local
    name: example-svc
    namespace: default
    ports:
    - servicePort: 443
Binds:
- key: 443/default/example-gateway
  port: 443
Listeners:
- bindKey: 443/default/example-gateway
  hostname: '*.example.com'
  key: default/example-gateway.https
  name:
    gatewayName: example-gateway
    gatewayNamespace: default
    listenerName: https
  protocol: TLS
