Addresses:
- service:
    hostname: httpbin.default.svc.cluster.local
    name: httpbin
    namespace: default
    ports:
    - servicePort: 8000
      targetPort: 8080
Binds:
- key: 8080/default/example-gateway
  port: 8080
Listeners:
- bindKey: 8080/default/example-gateway
  key: default/example-gateway.http
  name:
    gatewayName: example-gateway
    gatewayNamespace: default
    listenerName: http
  protocol: HTTP
Policies:
- key: traffic/default/csrf-policy:csrf:default/example-gateway
  name:
    kind: AgentgatewayPolicy
    name: csrf-policy
    namespace: default
  target:
    gateway:
      name: example-gateway
      namespace: default
  traffic:
    csrf:
      additionalOrigins:
      - https://example.com
      - https://app.example.com
      - http://localhost:3000
Routes:
- backends:
  - backend:
      port: 8000
      service:
        hostname: httpbin.default.svc.cluster.local
        namespace: default
    weight: 1
  hostnames:
  - httpbin.local
  key: default/httpbin-route.0.0.http
  listenerKey: default/example-gateway.http
  matches:
  - path:
      pathPrefix: /
  name:
    kind: HTTPRoute
    name: httpbin-route
    namespace: default
