Addresses:
- service:
    hostname: example-svc.default.svc.cluster.local
    name: example-svc
    namespace: default
    ports:
    - servicePort: 80
Binds:
- key: 80/default/example-gateway
  port: 80
Listeners:
- bindKey: 80/default/example-gateway
  key: default/example-gateway.http
  name:
    gatewayName: example-gateway
    gatewayNamespace: default
    listenerName: http
  protocol: HTTP
Routes:
- backends:
  - backend:
      port: 80
      service:
        hostname: example-svc.default.svc.cluster.local
        namespace: default
    weight: 1
  hostnames:
  - example-backend-request-both-timeout.com
  key: default/example-route-backend-request-both-timeout.0.0.http
  listenerKey: default/example-gateway.http
  name:
    kind: HTTPRoute
    name: example-route-backend-request-both-timeout
    namespace: default
  trafficPolicies:
  - timeout:
      backendRequest: 9s
      request: 10s
- backends:
  - backend:
      port: 80
      service:
        hostname: example-svc.default.svc.cluster.local
        namespace: default
    weight: 1
  hostnames:
  - example-backend-request-timeout.com
  key: default/example-route-backend-request-timeout.0.0.http
  listenerKey: default/example-gateway.http
  name:
    kind: HTTPRoute
    name: example-route-backend-request-timeout
    namespace: default
  trafficPolicies:
  - timeout:
      backendRequest: 7s
- backends:
  - backend:
      port: 80
      service:
        hostname: example-svc.default.svc.cluster.local
        namespace: default
    weight: 1
  hostnames:
  - example-retry-backend-request.com
  key: default/example-route-retry-backend-request.0.0.http
  listenerKey: default/example-gateway.http
  name:
    kind: HTTPRoute
    name: example-route-retry-backend-request
    namespace: default
  trafficPolicies:
  - timeout:
      backendRequest: 9s
  - retry:
      attempts: 2
      backoff: 1s
      retryStatusCodes:
      - 500
      - 503
- backends:
  - backend:
      port: 80
      service:
        hostname: example-svc.default.svc.cluster.local
        namespace: default
    weight: 1
  hostnames:
  - example-retry-both-timeouts.com
  key: default/example-route-retry-both-timeouts.0.0.http
  listenerKey: default/example-gateway.http
  name:
    kind: HTTPRoute
    name: example-route-retry-both-timeouts
    namespace: default
  trafficPolicies:
  - timeout:
      backendRequest: 5s
      request: 10s
  - retry:
      attempts: 3
- backends:
  - backend:
      port: 80
      service:
        hostname: example-svc.default.svc.cluster.local
        namespace: default
    weight: 1
  hostnames:
  - example-retry.com
  key: default/example-route-retry.0.0.http
  listenerKey: default/example-gateway.http
  name:
    kind: HTTPRoute
    name: example-route-retry
    namespace: default
  trafficPolicies:
  - retry:
      attempts: 2
      backoff: 1s
      retryStatusCodes:
      - 503
- backends:
  - backend:
      port: 80
      service:
        hostname: example-svc.default.svc.cluster.local
        namespace: default
    weight: 1
  hostnames:
  - example.com
  key: default/example-route-timeout.0.0.http
  listenerKey: default/example-gateway.http
  name:
    kind: HTTPRoute
    name: example-route-timeout
    namespace: default
  trafficPolicies:
  - timeout:
      request: 9s
