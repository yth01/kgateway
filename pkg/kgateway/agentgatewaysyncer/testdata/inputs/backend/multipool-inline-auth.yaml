apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: example-gateway
spec:
  gatewayClassName: agentgateway-v2
  listeners:
    - name: http
      protocol: HTTP
      port: 80
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: example-route
spec:
  parentRefs:
    - name: example-gateway
  hostnames:
    - "example.com"
  rules:
    - backendRefs:
        - group: agentgateway.dev
          kind: AgentgatewayBackend
          name: multipool-inline
---
apiVersion: agentgateway.dev/v1alpha1
kind: AgentgatewayBackend
metadata:
  labels:
    app: kgateway
  name: multipool-inline
spec:
  ai:
    groups:
    - providers:
      - name: openai
        openai:
          model: "gpt-4"
        policies:
          auth:
            key: "sk-openai-primary-key"
      - name: anthropic
        anthropic:
          model: "claude-3-opus-20240229"
        policies:
          auth:
            key: "sk-anthropic-primary-key"