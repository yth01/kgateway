apiVersion: agentgateway.dev/v1alpha1
kind: AgentgatewayBackend
metadata:
  namespace: default
  name: mcp-static-no-protocol
spec:
  mcp:
    targets:
    - name: default-target
      static:
        host: mcp-server.example.com
        port: 8080
    sessionRouting: Stateless
---
# Output
output:
- backend:
    key: default/mcp-static-no-protocol/default-target
    name:
      name: mcp-static-no-protocol
      namespace: default
    static:
      host: mcp-server.example.com
      port: 8080
- backend:
    key: default/mcp-static-no-protocol
    mcp:
      statefulMode: STATELESS
      targets:
      - backend:
          backend: default/mcp-static-no-protocol/default-target
        name: default-target
    name:
      name: mcp-static-no-protocol
      namespace: default
