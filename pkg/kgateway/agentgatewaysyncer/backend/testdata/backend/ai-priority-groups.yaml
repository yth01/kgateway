apiVersion: agentgateway.dev/v1alpha1
kind: AgentgatewayBackend
metadata:
  namespace: default
  name: multi-providers
spec:
  ai:
    groups:
    - providers:
      - name: openai
        openai:
          model: gpt-4o
      - name: anthropic
        anthropic:
          model: claude-3-5-sonnet
      - name: gemini
        gemini:
          model: gemini-1.5-pro
      - name: vertex
        vertexai:
          model: gemini-pro
          region: us-west1
          projectId: my-gcp-project
      - name: bedrock
        bedrock:
          model: anthropic.claude-3-sonnet-20240229-v1:0
          region: us-east-1
---
# Output
output:
- backend:
    ai:
      providerGroups:
      - providers:
        - name: openai
          openai:
            model: gpt-4o
        - anthropic:
            model: claude-3-5-sonnet
          name: anthropic
        - gemini:
            model: gemini-1.5-pro
          name: gemini
        - name: vertex
          vertex:
            model: gemini-pro
            projectId: my-gcp-project
            region: us-west1
        - bedrock:
            model: anthropic.claude-3-sonnet-20240229-v1:0
            region: us-east-1
          name: bedrock
    key: default/multi-providers
    name:
      name: multi-providers
      namespace: default
status:
