apiVersion: agentgateway.dev/v1alpha1
kind: AgentgatewayBackend
metadata:
  namespace: default
  name: ai-priority-with-secret
spec:
  ai:
    groups:
    - providers:
      - name: openai-secure
        openai:
          model: gpt-4o
        policies:
          auth:
            secretRef:
              name: openai-secret
---
# Output
output:
- backend:
    ai:
      providerGroups:
      - providers:
        - name: openai-secure
          openai:
            model: gpt-4o
    key: default/ai-priority-with-secret
    name:
      name: ai-priority-with-secret
      namespace: default
status:
  conditions:
  - lastTransitionTime: fake
    message: Backend successfully accepted
    reason: Accepted
    status: "True"
    type: Accepted
