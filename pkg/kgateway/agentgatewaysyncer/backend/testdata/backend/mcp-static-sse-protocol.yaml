apiVersion: agentgateway.dev/v1alpha1
kind: AgentgatewayBackend
metadata:
  namespace: default
  name: mcp-static-sse
spec:
  mcp:
    targets:
    - name: sse-target
      static:
        host: mcp-server.example.com
        port: 8080
        path: /custom-sse
        protocol: SSE
---
# Output
output:
- backend:
    key: default/mcp-static-sse/sse-target
    name:
      name: mcp-static-sse
      namespace: default
    static:
      host: mcp-server.example.com
      port: 8080
- backend:
    key: default/mcp-static-sse
    mcp:
      targets:
      - backend:
          backend: default/mcp-static-sse/sse-target
        name: sse-target
        path: /custom-sse
        protocol: SSE
    name:
      name: mcp-static-sse
      namespace: default
status:
  conditions:
  - lastTransitionTime: fake
    message: Backend successfully accepted
    reason: Accepted
    status: "True"
    type: Accepted
