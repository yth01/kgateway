apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: example-gateway
spec:
  gatewayClassName: agentgateway
  listeners:
    - name: http
      protocol: HTTP
      port: 80
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: example-route
spec:
  parentRefs:
    - name: example-gateway
  hostnames:
    - "example.com"
  rules:
    - backendRefs:
        - group: gateway.kgateway.dev
          kind: AgentgatewayBackend
          name: multipool-secret
---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: AgentgatewayBackend
metadata:
  labels:
    app: kgateway
  name: multipool-secret
spec:
  ai:
    groups:
    - providers:
      - name: openai
        openai:
          model: "gpt-4-turbo"
        policies:
          auth:
            secretRef:
              name: openai-secret
      - name: gemini
        gemini:
          model: "gemini-1.5-pro"
        policies:
          auth:
            secretRef:
              name: gemini-secret
---
apiVersion: v1
kind: Secret
metadata:
  name: openai-secret
type: Opaque
data:
  Authorization: QmVhcmVyIHNrLW9wZW5haS1zZWNyZXQta2V5 # Bearer sk-openai-secret-key
---
apiVersion: v1
kind: Secret
metadata:
  name: gemini-secret
type: Opaque
data:
  Authorization: Z2VtaW5pLWFwaS1rZXk= # gemini-api-key