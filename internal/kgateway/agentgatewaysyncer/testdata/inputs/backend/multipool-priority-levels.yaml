apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: example-gateway
spec:
  gatewayClassName: agentgateway
  listeners:
    - name: http
      protocol: HTTP
      port: 80
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: example-route
spec:
  parentRefs:
    - name: example-gateway
  hostnames:
    - "example.com"
  rules:
    - backendRefs:
        - group: gateway.kgateway.dev
          kind: AgentgatewayBackend
          name: multipool-priority
---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: AgentgatewayBackend
metadata:
  labels:
    app: kgateway
  name: multipool-priority
spec:
  ai:
    groups:
    # Priority 0 - Primary providers
    - providers:
      - name: openai
        openai:
          model: "gpt-4o"
        policies:
          auth:
            secretRef:
              name: openai-primary-secret
      - name: anthropic
        anthropic:
          model: "claude-3-opus-20240229"
        policies:
          auth:
            key: "sk-anthropic-primary"
      - name: azureopenai
        azureopenai:
          endpoint: ai-gateway.openai.azure.com
          deploymentName: gpt-4o-mini
          apiVersion: 2024-02-15-preview
        policies:
          auth:
            secretRef:
              name: azure-secret
    # Priority 1 - Secondary fallback providers
    - providers:
      - name: gemini
        gemini:
          model: "gemini-1.5-flash"
        policies:
          auth:
            secretRef:
              name: gemini-fallback-secret
      - name: vertexai
        vertexai:
          model: "gemini-pro"
          region: "us-central1"
          projectId: "vertex-fallback-project"
        policies:
          auth:
            passthrough: {}
    # Priority 2 - Tertiary fallback provider
    - providers:
      - name: bedrock
        bedrock:
          model: "anthropic.claude-3-haiku-20240307-v1:0"
          region: "us-east-1"
        policies:
          auth:
            secretRef:
              name: aws-bedrock-secret
---
