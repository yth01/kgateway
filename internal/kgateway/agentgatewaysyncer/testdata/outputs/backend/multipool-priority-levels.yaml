Backends:
- ai:
    providerGroups:
    - providers:
      - inlinePolicies:
        - auth:
            key:
              secret: sk-openai-primary-key
        name: openai
        openai:
          model: gpt-4o
      - anthropic:
          model: claude-3-opus-20240229
        inlinePolicies:
        - auth:
            key:
              secret: sk-anthropic-primary
        name: anthropic
      - azureopenai:
          apiVersion: 2024-02-15-preview
          host: ai-gateway.openai.azure.com
          model: gpt-4o-mini
        inlinePolicies:
        - auth:
            key:
              secret: azure-api-key
        name: azureopenai
    - providers:
      - gemini:
          model: gemini-1.5-flash
        inlinePolicies:
        - auth:
            key:
              secret: gemini-fallback-key
        name: gemini
      - name: vertexai
        vertex:
          model: gemini-pro
          projectId: vertex-fallback-project
          region: us-central1
    - providers:
      - bedrock:
          model: anthropic.claude-3-haiku-20240307-v1:0
          region: us-east-1
        name: bedrock
  name: default/multipool-priority
Binds:
- key: 80/default/example-gateway
  port: 80
Listeners:
- bindKey: 80/default/example-gateway
  gatewayName: default/example-gateway
  key: default/example-gateway.http
  name: http
  protocol: HTTP
Routes:
- backends:
  - backend:
      backend: default/multipool-priority
    weight: 1
  hostnames:
  - example.com
  key: default/example-route.0.0.http
  listenerKey: default/example-gateway.http
  routeName: default/example-route
