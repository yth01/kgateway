Backends:
- ai:
    providerGroups:
    - providers:
      - name: openai
        openai:
          model: gpt-4o
      - anthropic:
          model: claude-3-opus-20240229
        name: anthropic
    - providers:
      - gemini:
          model: gemini-1.5-flash
        name: gemini
      - name: vertexai
        vertex:
          model: gemini-pro
          projectId: vertex-fallback-project
          region: us-central1
    - providers:
      - bedrock:
          model: anthropic.claude-3-haiku-20240307-v1:0
          region: us-east-1
        name: bedrock
  name: default/multipool-priority
Binds:
- key: 80/default/example-gateway
  port: 80
Listeners:
- bindKey: 80/default/example-gateway
  gatewayName: default/example-gateway
  key: default/example-gateway.http
  name: http
  protocol: HTTP
Policies:
- backend:
    auth:
      key:
        secret: sk-anthropic-primary
  name: auth-default/multipool-priority-anthropic
  target:
    subBackend: default/multipool-priority/anthropic
- backend:
    auth:
      aws:
        explicitConfig:
          accessKeyId: AKIABEDROCK
          region: us-east-1
          secretAccessKey: bedrock-secret-key
  name: auth-default/multipool-priority-bedrock
  target:
    subBackend: default/multipool-priority/bedrock
- backend:
    auth:
      key:
        secret: gemini-fallback-key
  name: auth-default/multipool-priority-gemini
  target:
    subBackend: default/multipool-priority/gemini
- backend:
    auth:
      key:
        secret: sk-openai-primary-key
  name: auth-default/multipool-priority-openai
  target:
    subBackend: default/multipool-priority/openai
- backend:
    auth:
      passthrough: {}
  name: auth-default/multipool-priority-vertexai
  target:
    subBackend: default/multipool-priority/vertexai
Routes:
- backends:
  - backend:
      backend: default/multipool-priority
    weight: 1
  hostnames:
  - example.com
  key: default/example-route.0.0.http
  listenerKey: default/example-gateway.http
  routeName: default/example-route
