Backends:
- ai:
    providerGroups:
    - providers:
      - name: openai
        openai:
          model: gpt-4
      - anthropic:
          model: claude-3-opus-20240229
        name: anthropic
  name: default/multipool-inline
Binds:
- key: 80/default/example-gateway
  port: 80
Listeners:
- bindKey: 80/default/example-gateway
  gatewayName: default/example-gateway
  key: default/example-gateway.http
  name: http
  protocol: HTTP
Policies:
- backend:
    auth:
      key:
        secret: sk-anthropic-primary-key
  name: auth-default/multipool-inline-anthropic
  target:
    subBackend: default/multipool-inline/anthropic
- backend:
    auth:
      key:
        secret: sk-openai-primary-key
  name: auth-default/multipool-inline-openai
  target:
    subBackend: default/multipool-inline/openai
Routes:
- backends:
  - backend:
      backend: default/multipool-inline
    weight: 1
  hostnames:
  - example.com
  key: default/example-route.0.0.http
  listenerKey: default/example-gateway.http
  routeName: default/example-route
