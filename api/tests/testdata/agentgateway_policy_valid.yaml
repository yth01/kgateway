apiVersion: gateway.kgateway.dev/v1alpha1
kind: AgentgatewayPolicy
metadata:
  name: backend-tls-basic
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: dummy
  backend:
    tls:
      sni: example.com
---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: AgentgatewayPolicy
metadata:
  name: backend-mtls
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: dummy
  backend:
    tls:
      mtlsCertificateRef:
        - name: client-cert
      sni: api.example.com
---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: AgentgatewayPolicy
metadata:
  name: backend-tls-ca
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: dummy
  backend:
    tls:
      mtlsCertificateRef:
        - name: mtls
      caCertificateRefs:
        - name: ca-bundle
      verifySubjectAltNames:
        - "*.example.com"
        - "api.example.com"
---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: AgentgatewayPolicy
metadata:
  name: backend-tls-insecure
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: dummy
  backend:
    tls:
      insecureSkipVerify: All
---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: AgentgatewayPolicy
metadata:
  name: backend-tls-insecure-hostname
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: dummy
  backend:
    tls:
      caCertificateRefs:
        - name: ca-bundle
      insecureSkipVerify: Hostname
---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: AgentgatewayPolicy
metadata:
  name: backend-tls-alpn
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: dummy
  backend:
    tls:
      alpnProtocols:
        - h2
        - http/1.1
---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: AgentgatewayPolicy
metadata:
  name: backend-tcp-keepalive
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: dummy
  backend:
    tcp:
      keepalive:
        retries: 5
        time: 60s
        interval: 30s
---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: AgentgatewayPolicy
metadata:
  name: backend-tcp-timeout
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: dummy
  backend:
    tcp:
      connectTimeout: 5s
---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: AgentgatewayPolicy
metadata:
  name: backend-http
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: dummy
  backend:
    http:
      poolIdleTimeout: 30s
      http2FrameSize: 17000
---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: AgentgatewayPolicy
metadata:
  name: backend-ai-prompt
spec:
  targetRefs:
    - group: "gateway.kgateway.dev"
      kind: Backend
      name: dummy
  backend:
    ai:
      modelAliases:
        fast: gpt-3.5-turbo
        smart: gpt-4-turbo
---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: AgentgatewayPolicy
metadata:
  name: backend-auth-inline
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: dummy
  backend:
    auth:
      key: "sk-test-token-12345"
---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: AgentgatewayPolicy
metadata:
  name: backend-auth-secret
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: dummy
  backend:
    auth:
      secretRef:
        name: api-key-secret
---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: AgentgatewayPolicy
metadata:
  name: frontend-http
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: dummy
  frontend:
    http:
      maxBufferSize: 5242880
      http1MaxHeaders: 150
      http1IdleTimeout: 5m
---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: AgentgatewayPolicy
metadata:
  name: frontend-http2
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: dummy
  frontend:
    http:
      http2WindowSize: 65536
      http2ConnectionWindowSize: 131072
      http2FrameSize: 32768
      http2KeepaliveInterval: 30s
      http2KeepaliveTimeout: 10s
---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: AgentgatewayPolicy
metadata:
  name: frontend-tls
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: dummy
  frontend:
    tls:
      handshakeTimeout: 10s
---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: AgentgatewayPolicy
metadata:
  name: frontend-tcp
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: dummy
  frontend:
    tcp:
      keepalive:
        retries: 10
        time: 120s
        interval: 60s
---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: AgentgatewayPolicy
metadata:
  name: traffic-transform
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: dummy
  traffic:
    transformation:
      request:
        set:
          - name: X-Custom-Header
            value: '"custom-value"'
        add:
          - name: X-Request-ID
            value: 'request.id'
        remove:
          - Authorization
---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: AgentgatewayPolicy
metadata:
  name: traffic-body-transform
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: dummy
  traffic:
    transformation:
      request:
        body: 'request.body + " modified"'
---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: AgentgatewayPolicy
metadata:
  name: traffic-extproc
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: dummy
  traffic:
    extProc:
      backendRef:
        name: ext-processor
        namespace: default
        kind: Service
        port: 123
---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: AgentgatewayPolicy
metadata:
  name: traffic-extauth
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: dummy
  traffic:
    extAuth:
      backendRef:
        name: auth-server
        kind: Service
        port: 123
      contextExtensions:
        env: production
        region: us-west
---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: AgentgatewayPolicy
metadata:
  name: traffic-extauth-body
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: dummy
  traffic:
    extAuth:
      backendRef:
        name: auth-server
        kind: Backend
        group: gateway.kgateway.dev
      forwardBody:
        maxSize: 1048576
---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: AgentgatewayPolicy
metadata:
  name: traffic-ratelimit-local-requests
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: dummy
  traffic:
    rateLimit:
      local:
        - requests: 100
          unit: Minutes
          burst: 20
---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: AgentgatewayPolicy
metadata:
  name: traffic-ratelimit-local-tokens
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: dummy
  traffic:
    rateLimit:
      local:
        - tokens: 10000
          unit: Hours
---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: AgentgatewayPolicy
metadata:
  name: traffic-ratelimit-global
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: dummy
  traffic:
    rateLimit:
      global:
        backendRef:
          name: ratelimit-service
          kind: Service
          port: 8080
        domain: example.com
        descriptors:
          - entries:
              - name: client-ip
                expression: 'source.address'
---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: AgentgatewayPolicy
metadata:
  name: traffic-ratelimit-global-tokens
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: dummy
  traffic:
    rateLimit:
      global:
        backendRef:
          name: ratelimit-service
          kind: Service
          port: 8080
        domain: example.com
        descriptors:
          - entries:
              - name: user-id
                expression: 'request.headers["x-user-id"]'
            unit: Tokens
---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: AgentgatewayPolicy
metadata:
  name: traffic-cors
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: dummy
  traffic:
    cors:
      allowOrigins:
        - "https://example.com"
        - "https://*.example.com"
      allowMethods:
        - GET
        - POST
        - PUT
      allowHeaders:
        - Content-Type
        - Authorization
      maxAge: 3600
---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: AgentgatewayPolicy
metadata:
  name: traffic-csrf
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: dummy
  traffic:
    csrf:
      additionalOrigins:
        - "https://trusted.example.com"
        - "https://app.example.com:8443"
---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: AgentgatewayPolicy
metadata:
  name: traffic-timeouts
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: dummy
  traffic:
    timeouts:
      request: 30s
---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: AgentgatewayPolicy
metadata:
  name: traffic-access-log
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: dummy
  frontend:
    accessLog:
      filter: 'response.code >= 400'
      attributes:
        add:
        - name: custom-field
          expression: 'request.headers["x-custom"]'
        remove:
          - http.method
