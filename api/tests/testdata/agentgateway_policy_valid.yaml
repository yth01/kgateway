    phase: PreRouting
    transformation:
      request:
        set:
          - name: X-Gateway
            value: '"true"'
---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: AgentgatewayPolicy
metadata:
  name: traffic-route-phase
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: dummy
  traffic:
    phase: PostRouting
    transformation:
      request:
        set:
          - name: X-Route
            value: '"true"'
---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: AgentgatewayPolicy
metadata:
  name: backend-combined
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: dummy
  backend:
    tcp:
      keepalive:
        retries: 3
        time: 30s
        interval: 10s
      connectTimeout: 3s
    tls:
      sni: backend.example.com
      alpnProtocols:
        - h2
    http:
      poolIdleTimeout: 60s
      http2FrameSize: 50000
    auth:
      secretRef:
        name: backend-token
---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: AgentgatewayPolicy
metadata:
  name: frontend-combined
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: dummy
  frontend:
    tcp:
      keepalive:
        retries: 5
        time: 60s
        interval: 30s
    tls:
      handshakeTimeout: 15s
    http:
      maxBufferSize: 2097152
      http1MaxHeaders: 100
      http1IdleTimeout: 10m
      http2WindowSize: 65536
      http2ConnectionWindowSize: 131072
---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: AgentgatewayPolicy
metadata:
  name: traffic-complex
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: dummy
  traffic:
    transformation:
      request:
        set:
          - name: X-Forwarded-Proto
            value: '"https"'
      response:
        add:
          - name: X-Response-Time
            value: 'string(duration.milliseconds)'
    extAuth:
      backendRef:
        name: auth-server
        kind: Service
        port: 8888
    rateLimit:
      local:
        - requests: 100
          unit: Minutes
          burst: 10
    cors:
      allowOrigins:
        - "*"
      allowMethods:
        - GET
        - POST
      maxAge: 600
    timeouts:
      request: 30s
  frontend:
    accessLog:
      filter: 'true'
---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: AgentgatewayPolicy
metadata:
  name: traffic-multi-ratelimit
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: dummy
  traffic:
    rateLimit:
      local:
        - requests: 1000
          unit: Hours
        - requests: 100
          unit: Minutes
        - requests: 10
          unit: Seconds
          burst: 5